<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Magnews HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CLato:300,400" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Owl Carousel -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/owl.carousel.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/owl.theme.default.css}" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!-- Header -->
<header id="header">
    <!-- Top Header -->
    <div id="top-header">
        <div class="container">

                <div class="header-links">
                    <ul>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/login}"><i class="fa fa-sign-in"></i> Login</a></li>
                        <li sec:authorize="isAuthenticated()"> <form  th:action="@{logout}" method="post"  > <button type="submit" class="logout-btn">Logout </button></form></li>
                    </ul>
                </div>

        </div>
    </div>
    <!-- /Top Header -->

    <!-- Center Header -->
    <div id="center-header">
        <div class="container">
            <div class="header-logo">
                <a href="#" class="logo"><img src="./img/logo.png" alt=""></a>
            </div>
            <div class="header-ads">
                <img class="center-block" src="./img/ad-2.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- /Center Header -->

    <!-- Nav Header -->
    <div id="nav-header">
        <div class="container">
            <nav id="main-nav">
                <div class="nav-logo">
                    <a href="#" class="logo"><img src="./img/logo-alt.png" alt=""></a>
                </div>
                <ul class="main-nav nav navbar-nav">
                    <li th:classappend="${activePage == 'Products'} ? 'active'"><a th:href="@{/products}" >PRODUCTS</a></li>
                    <li sec:authorize="hasRole('ADMIN')" th:classappend="${activePage == 'Users'} ? 'active'"><a th:href="@{/users}">USERS</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- /Nav Header -->
</header>
<!-- /Header -->

</body>
</html>
