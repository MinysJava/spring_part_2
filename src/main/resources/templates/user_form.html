<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Magnews HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CLato:300,400" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- Owl Carousel -->
    <link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
    <link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<nav th:replace="header.html :: header (activePage=${activePage})"/>


<h1>Person</h1>

<form th:action="@{/users/form}" th:object="${user}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <p>Username:</p>
    <p>
        <input type="text" th:field="*{username}">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Password don't match</p>
    </p>

    <p>Password:</p>
    <p>
        <input type="password" th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password don't match</p>
    </p>

    <p>Repeat password:</p>
    <p><input type="password" th:field="*{matchingPassword}"></p>

    <p>Roles:</p>
    <p>
        <select multiple class="form-control" id="roles" th:field="*{roles}" required>
            <option th:each="role : ${roles}"
                    th:text="${role.name}"
                    th:value="${role.id}"
                    th:selected="${user.roles?.contains(role)}"></option>
        </select>
    </p>
    <button type="submit">Save</button>
</form>

</body>
</html>
